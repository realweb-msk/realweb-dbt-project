version: 2

models:
  - name: my_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: stg_af_installs
    description: "установки приложения"
    columns:
      - name: platform
        description: "платформа установки"
        tests:
          - accepted_values:
              values: ['ios', 'android']
      
      - name: appsflyer_id
        description: "id установки"
        tests:
          - unique
          - not_null

  - name: ptimoshek_af_installs
    description: "витрина воронки продаж из рекламных кабинетов"
    columns:
      - name: campaign_name
        description: "названия рекламной кампании"
        tests:
          - not_null
      - name: platform
        description: "платформа установки"
        tests:
          - accepted_values:
              values: ['ios', 'android']
      - name: costs_sum
        description: "траты на рекламу"
        tests:
          - not_null
      - name: installs_sum
        description: "количество установок"
        tests:
          - not_null  
      - name: clicks_sum
        description: "количество кликов"
        tests:
          - not_null
      - name: impressions_sum
        description: "количество показов"
        tests:
          - not_null  