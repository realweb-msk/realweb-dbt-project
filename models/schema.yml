version: 2

models:
  - name: my_first_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: stg_af_installs
    description: "установки приложения"
    columns:
      - name: platform
        description: "платформа установки"
        tests:
          - accepted_values:
              values: ['ios', 'android']
      
      - name: appsflyer_id
        description: "id установки"
        tests:
          - unique
          - not_null

  - name: igribenko_af_installs
    description: "установки приложения"
    columns:
      - name: platform
        description: "платформа установки"
        tests:
          - accepted_values:
              values: ['ios', 'android']
      
      - name: campaign_name
        description: "имя компании"
        tests:
          - not_null
      
      - name: installs
        description: "количество установок"
        tests:
          - not_null

      - name: media_source
        description: "рекламный кабинет"
        tests:
          - not_null

      - name: adset_name
        description: "настройки рекламы"
        tests:
          - not_null

      - name: platform
        description: "платформы"
        tests:
          - not_null

      - name: clicks
        description: "количество кликов"
        tests:
          - not_null

      - name: costs
        description: "стоимость установок"
        tests:
          - not_null

      - name: impressions
        description: "количество показов"
        tests:
          - not_null